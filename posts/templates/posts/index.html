<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posts</title>
</head>
<body>

  {% if latest_posts %}
    <ul>
      {% for post in latest_posts %}
        <li><a href="{% url 'posts:post' post.id %}">{{ post.post_title }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Uh oh. Could not find the posts.</p>
  {% endif %}
  
</body>
</html>
